<svg xmlns="http://www.w3.org/2000/svg" width="132" height="132" viewBox="0 0 132 132">
    <!-- 定义渐变 -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#60C689"/>
            <stop offset="100%" stop-color="#57acdc"/>
        </linearGradient>
    </defs>
    <!-- 背景颜色填充 -->
    <rect width="132" height="132" fill="url(#bgGradient)"/>
